{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Protética Carol{% endblock title %}</title>

    <meta name="description" content="{% block description %}Página de apresentação da Protética{% endblock description %}">
    <meta name="author" content="LayoutIt!">
	<link rel="icon" type="image/jpg" href="{% static 'img/favicon.jpg' %}" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet"><script src="js/jquery.min.js"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>

  </head>
  <body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'base:home' %}">Protética Carol</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      </ul>
    </div>
  </div>
</nav>

{% block body %}{% endblock body %}

		<div class="row">
			<div class="col">
				<h3>Entre em Contato</h3>
				<address>
					+351 933 355 981
					<br/>
					<a href="mailto:carolinepeusebio@gmail.com" class="text-light">carolinepeusebio@gmail.com</a>
				</address>
			</div>
		</div>
	</div>
	<div class="rights pb-4">
		<div class="container">
			<div class="row">
				<div class="col">
					{% now 'Y' %} Rafaelkrc. Todos os direitos reservados.
				</div>
			</div>
		</div>
	</div>
</footer>

  </body>
</html>
