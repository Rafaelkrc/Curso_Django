name: Test

on: [ push ]

jobs:
  build:
      env:
        PIPENV_NO_INHERIT: 1
        PIPENV_IGNORE_VIRTUALENVS: 1

      runs-on: windows-latest

      steps:
        - uses: actions/checkout@v2
        - name: Setup Python
          uses: actions/setup-python@v1
          with:
            python-version: 3.10.8
            architecture: x64
        - name: Instalar dependÃªncias
          run: |
            python -m pip install --upgrade pip
            pip install pipenv
            pipenv sync --dev
        - name: Rodar flake8
          run: |
            pipenv run flake8 .