name: Integração continua

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      PIPENV_NO_INHERIT: 1
      PIPENV_IGNORE_VIRTUALENVS: 1

    services:
      postgres:
        image: postgres:14.5
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports: ['5432:5432']

    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11.0
          architecture: x64
      - name: Copiar configurações
        run: |
          cp contrib/env-sample .env
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv sync --dev
      - name: Rodar flake8
        run: |
          pipenv run flake8 .
      - name: Rodar os Testes
        run: |
          pipenv run pytest --cov=pypro
      - name: Relatório Coverage
        env:
          CODECOV_TOKEN: '03525e52-3f9c-4cd9-97ac-ea5fdea1f317'
        run: |
          pipenv run codecov
